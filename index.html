<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content="Your description goes here">
	<meta name="keywords" content="one, two, three">

	<title>Merchant</title>

	<!-- external CSS link -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>


<body>
	<section class = "container">
		<section class = "firstSection">
			<aside id="money"></aside>

			<aside id="day"></aside>
			<button id="travelButton1" class = "tb" type = "button" name="button">City1</button>
			<button id="travelButton2" class = "tb" type = "button" name="button">City2</button>
			<button id="travelButton3" class = "tb" type = "button" name="button">City3</button>
			<button id="travelButton4" class = "tb" type = "button" name="button">City4</button>
			<button id="travelButton5" class = "tb" type = "button" name="button">City5</button>
			<button id="travelButton6" class = "tb" type = "button" name="button">City6</button>


			<h3 id="messages"></h3>
		</section>



		<section id="Buy Form" class = "secondSection">
			<label><b>Quantity To Buy</b></label>
			<br>
			<input id="qty" type="text" name="buy" size="5">
			<button id="buyButton" type = "button" name="button">Buy</button>
			<!--</section>-->

			<!--<section id="Menu" class = "container">-->
			<aside id="item1" class="itemForSale"></aside>
			<aside id="item2" class="itemForSale"></aside>
			<aside id="item3" class="itemForSale"></aside>
			<aside id="item4" class="itemForSale"></aside>
			<aside id="item5" class="itemForSale"></aside>
			<aside id="item6" class="itemForSale"></aside>


		</section>

		<section id="Inventory" class = "thirdSection">
			<label><b>Inventory     </b></label>

			<label id="space"></label>
			<br>
			<!--<label><b>Quantity To Sell</b></label>
			<br>-->
			<input id="qtyToSell" type="text" name="buy" size="5">
			<button id="sellButton" type = "button" name="button">Sell</button>
			<aside id="inv1" class="itemOwned">Item1</aside>
			<aside id="inv2" class="itemOwned">Item2</aside>
			<aside id="inv3" class="itemOwned">Item3</aside>
			<aside id="inv4" class="itemOwned">Item4</aside>
			<aside id="inv5" class="itemOwned">Item5</aside>
			<aside id="inv6" class="itemOwned">Item6</aside>



			<!--</section>

			<section id="Sell Form" class = "fourthSection">-->

		</section>
	</section>

	<section id="bottomSection">More Stuff here

	</section>




	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
